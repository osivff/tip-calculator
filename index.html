<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip-calculator | Oscar Fitch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modern-normalize.css">
</head>
<body>
    <h1>Tip Calculator</h1>

    <main>
        <form action="">
            <div class="input-content">
                <label for="bill">Bill</label>
                <input type="number" id="fbill" name="bill" value="0.00">

                <label for="tip">Tip %</label>
                <input type="number" name="tip" id="ftip">
            </div>
            <div class="result-content">
                <div class="tip-total-container">
                    <span class="tip-title">Tip</span>
                    <span class="tip-total">$0.00</span>
                </div>
                <div class="bill-total">
                    <span class="bill-title">Bill</span>
                    <span class="bill-total">$0.00</span>
                </div>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
