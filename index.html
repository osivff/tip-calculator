<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip-calculator | Oscar Fitch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modern-normalize.css">
</head>
<body>
    <h1>Tip Calculator</h1>
    <main>
        <form action="">
            <div class="left">
                <div class="input-container">
                    <label for="bill-amount">Bill</label>
                    <div class="bill-input-container">
                        <input type="text" id="fbill" name="bill-amount" min="1" placeholder="$0.00">
                    </div>
                    <label for="tip-percentage">Tip</label>
                    <div class="tip-input-container">
                        <button type="button" id="minusButton">-</button>
                        <input type="text" id="ftip" value="%15" name="tip-percentage" min="15">
                        <button type="button" id="plusButton">+</button>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="tip-total">
                    <span class="title">Tip</span>
                    <span class="tip total-amount">$0.00</span>
                </div>
                <div class="bill-total">
                    <span class="title">Total</span>
                    <span class="bill total-amount">$0.00</span>
                </div>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
